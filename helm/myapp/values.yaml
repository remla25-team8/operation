replicaCount: 1

image:
  repository: ghcr.io/remla25-team8/app
  tag: "1.1.4"
  pullPolicy: IfNotPresent

namePrefix: ""

serviceAccount:
  create: true
  name: ""

service:
  name: model-service
  port: 8080
  targetPort: 8080
  type: ClusterIP

ingress: 
  enabled: false    # Here I disabled ingress because I want to use istio
  host: ""
  path: /
  className: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # Other annotations as needed

# Metrics configuration
metrics:
  serviceMonitor:
    enabled: true
    interval: 15s
    scrapeTimeout: 10s
    additionalLabels:
      release: prometheus  # This is important for Prometheus Operator to discover the ServiceMonitor

# PrometheusRules configuration
prometheusRules:
  enabled: true
  additionalLabels:
    release: prometheus  # Match the release name used for Prometheus Operator

# AlertManager configuration for email alerts
alertmanager:
  enabled: true
  config:
    global:
      smtp_smarthost: 'smtp.example.com:587'
      smtp_from: 'alertmanager@example.com'
      smtp_auth_username: 'alertmanager'
      smtp_auth_password: '{{ .Values.secret.smtpPassword }}'
      smtp_require_tls: true
    route:
      group_by: ['alertname', 'severity']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      receiver: 'email-notifications'
      routes:
      - match:
          severity: warning
        receiver: 'email-notifications'
    receivers:
    - name: 'email-notifications'
      email_configs:
      - to: 'alerts@example.com'
        send_resolved: true

# Prometheus ingress configuration
prometheus:
  ingress:
    enabled: true
    className: nginx
    host: prometheus.local  # You can modify this to any domain you want
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"

# Grafana configuration
grafana:
  namespace: monitoring  # namespace where Grafana is deployed
  dashboards:
    enabled: true
    additionalLabels:
      grafana_dashboard: "1"
      release: prometheus
    annotations:
      k8s-sidecar-target-directory: "/tmp/dashboards/restaurant-sentiment"
  ingress:
    enabled: true
    host: grafana.myapp.local
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"




configMap:
  modelServiceUrl: http://model-service:8080

secret:
  smtpPassword: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

  
istio:
       enabled: true
       host: app.local
       sticky:
         userId: test-user

resources: {}
