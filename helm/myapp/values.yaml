replicaCount: 1

image:
  repository: ghcr.io/remla25-team8/app
  tag: "1.1.4"
  pullPolicy: IfNotPresent

namePrefix: ""

serviceAccount:
  create: true
  name: ""

service:
  name: model-service
  port: 8080
  targetPort: 8080
  type: ClusterIP

ingress:
  enabled: true
  host: ""
  path: /
  className: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # Other annotations as needed

# Metrics configuration
metrics:
  serviceMonitor:
    enabled: true
    interval: 15s
    scrapeTimeout: 10s
    additionalLabels:
      release: prometheus  # This is important for Prometheus Operator to discover the ServiceMonitor

# Prometheus ingress configuration
prometheus:
  ingress:
    enabled: true
    className: nginx
    host: prometheus.local  # You can modify this to any domain you want
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"

configMap:
  modelServiceUrl: http://model-service:8080

secret:
  smtpPassword: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

resources: {}
  # limits:
  #   cpu: 500m
  #   memory: 512Mi
  # requests:
  #   cpu: 200m
  #   memory: 256Mi