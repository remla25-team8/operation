replicaCount: 1

image:
  repository: ghcr.io/remla25-team8/app
  tag: "1.1.0"
  pullPolicy: IfNotPresent

namePrefix: ""

serviceAccount:
  create: true
  name: ""

service:
  name: model-service
  port: 8080
  targetPort: 8080
  type: ClusterIP

ingress:
  enabled: true
  host: ""
  path: /
  className: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # Other annotations as needed

configMap:
  modelServiceUrl: http://model-service:8080

secret:
  smtpPassword: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

resources: {}
  # limits:
  #   cpu: 500m
  #   memory: 512Mi
  # requests:
  #   cpu: 200m
  #   memory: 256Mi